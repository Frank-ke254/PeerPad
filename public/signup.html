<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerPad | Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="shortcut icon" href="img/PeerPad.jpg" type="image/x-icon">
</head>
<body>
    <div class="signup">
        <div class="details">
            <h1>Sign Up</h1>
            <input type="text" name="Name" id="" placeholder="Enter your name...">
            <input type="email" name="Email" id="" placeholder="Enter your Email address...">
            <input type="tel" name="Phone" id="" placeholder="phone number">
            <input type="text" name="Location" id="" placeholder="Enter your location...">
        </div>
        <div id="submit">
            <a href="dashboard.html"><button type="submit">SIGN UP</button></a>
        </div>
        <div>
            <p>Already have an account? <a href="signin.html"><u>Sign In</u></a></p>
        </div>
    </div>
</body>
</html>
