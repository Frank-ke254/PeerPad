<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerPad | SignUp</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="shortcut icon" href="img/PeerPad.jpg" type="image/x-icon">
</head>
<body>
    <div class="login">
        <h1>Sign In</h1>
        <input type="text" name="Username" id="username" placeholder="Username or Email">
        <input type="password" name="Passwword" id="password" placeholder="Password">
        <div id="submit">
            <button type="submit">LOGIN</button>
        </div>
        <div>
            <p>OR</p>
        </div>
        <div class="socials">
            <p>Google</p>
            <p>Facebook</p>
        </div>
        <div id="signup">
            <p>Don't have an account yet? <a href="signup.html"><u>Sign Up</u></a></p>
        </div>
    </div>
</body>
</html>
